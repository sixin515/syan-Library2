name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 当向 main 分支推送时触发工作流

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 在最新的 Ubuntu 环境中运行

    steps:
    - name: Checkout
      uses: actions/checkout@v4  # 检出代码

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # 使用 Node.js 20 版本

    - name: Install dependencies
      run: npm ci  # 安装项目依赖

    - name: Build
      run: npm run build  # 执行构建命令

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages  # 部署到 gh-pages 分支
        folder: dist  # 部署的文件夹

permissions:
  contents: write  # 授权写入权限，确保可以将内容推送到 gh-pages
